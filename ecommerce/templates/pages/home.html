{% extends 'store/main.html' %}
{% block content %}
{% load static %}

<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img width=100% height=400 src="{%  static 'images/acc1.png' %}"  alt="Womens">
    </div>
    <div class="carousel-item">
      <img width=100% height=400 src="{%  static 'images/acc2.png' %}"  alt="Mens">
    </div>
    <div class="carousel-item">
      <img width=100% height=400 src="{%  static 'images/acc3.png' %}"  alt="Kids">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<br><h3 style="text-align: center !important;">TRENDING NOW</h3><br>

<div class="row">
  {% for product in products %}
    <div class="col-lg-3">
      <a href="{% url 'product_details' product.id %}">
        <img class="thumbnail" src="{{product.get_image.imageURL}}">

        <div class="box-element product">
          <h6 style="text-align: center;"><strong>{{product.title}}</strong></h6>
          <hr>
          <p class="text-muted">{{product.description}}</p>
          <hr>
          <h4 style="display: inline-block"><strong>USD ${{product.price|floatformat:2}}</strong></h4>
        </div>
      </a>
    </div>

  {% endfor %}
</div><br>

<div style="text-align: center; padding-top: 10px; padding-bottom: 10px;">
  <a href="{% url 'store' %}"class="btn btn-dark">View all</a>
</div><br><br>

  <table style="text-align: center;" class="table">
    <th><img width=300 height=300 src="{%  static 'images/img1.png' %}"></th>
    <th><img width=300 height=300 src="{%  static 'images/img2.png' %}"></th>
    <th><img width=300 height=300 src="{%  static 'images/img3.png' %}"></th>
  </table>
<hr><br>
{% endblock content %}
